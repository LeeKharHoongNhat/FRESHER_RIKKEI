<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Update User</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<style type="text/css">
.field-icon {
	float: right;
	margin-left: -25px;
	margin-top: -25px;
	position: relative;
	z-index: 2;
}
</style>
</head>
<div th:replace="temps/header :: header"></div>
<div class="main-panel">
	<div class="page-header">
		<div class="col-lg-12 stretch-card">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Get User</h4>
					<div class="col-12 grid-margin">
						<div class="card">
							<div class="card-body">
								<!-- start form -->
								<form class="form-sample" th:action="@{/admin/user/saveupdate}"
									th:object="${user}" method="post">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group row">
												<label class="col-sm-3 col-form-label">Id User: </label>
												<div class="col-sm-9">
													<input type="hidden" class="form-control"
														th:field="*{idUser}" />
													<p th:text="${user.idUser}"></p>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group row">
												<label class="col-sm-3 col-form-label">Name User</label>
												<div class="col-sm-9">
													<input type="text" class="form-control"
														th:field="*{nameUser}" />
													<p th:if="${#fields.hasErrors('nameUser')}"
														th:errors="*{nameUser}" style="color: red;"></p>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group row">
												<label class="col-sm-3 col-form-label">Role</label>
												<div class="col-sm-4">
													<div class="form-check">
														<label class="form-check-label"> <input
															type="radio" class="form-check-input"
															name="membershipRadios" id="membershipRadios1" checked
															th:field="*{idRoleUser}" th:value="R01"> Admin
														</label>
													</div>
												</div>
												<div class="col-sm-5">
													<div class="form-check">
														<label class="form-check-label"> <input
															type="radio" class="form-check-input"
															name="membershipRadios" id="membershipRadios2"
															th:field="*{idRoleUser}" th:value="R02"> Member
														</label>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group row">
												<label class="col-sm-3 col-form-label">Password</label> <input
													type="hidden" class="form-control" th:field="*{oldPass}" />
												<div class="col-sm-9">
													<input id="password-field" type="password"
														class="form-control" name="password"
														th:field="*{password}"> <span
														toggle="#password-field"
														class="fa fa-fw fa-eye field-icon toggle-password"></span>
												</div>
											</div>
										</div>
									</div>
									<input type="hidden" class="form-control" th:field="*{id}" />
									<input type="hidden" class="form-control" th:field="*{creatBy}" />
									<input type="hidden" class="form-control" th:field="*{creatAt}" />
									<input type="hidden" class="form-control" th:field="*{status}" />
									<input type="hidden" class="form-control" th:field="*{delFlag}" />
									<button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>

								</form>
							</div>
						</div>
					</div>

					<script type="text/javascript">
						$(".toggle-password").click(function() {

							$(this).toggleClass("fa-eye fa-eye-slash");
							var input = $($(this).attr("toggle"));
							if (input.attr("type") == "password") {
								input.attr("type", "text");
							} else {
								input.attr("type", "password");
							}
						});
					</script>
					<div th:replace="temps/footer :: footer"></div>
</html>
