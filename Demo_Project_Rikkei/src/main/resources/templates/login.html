<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<!-- plugins:css -->
<link rel="stylesheet"
  th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- plugin css for this page -->
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- endinject -->
<style type="text/css">
#background {
  background-image: url('/images/calendar/month.jpg');
}

#form {
  border-radius: 10px;
}
</style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth"
        id="background">
            <div class="auth-form-light text-left p-5" id="form">
              <div class="brand-logo">
                <img th:src="@{ /images/Logo_Rikkei.png}">
              </div>
              <h4>Sign in to continue</h4>
              <p th:if="${param.error}" class="error" style="color: red;">Invalid
                ID or password</p>
              <p th:if="${param.logout}" class="success" style="color: green;">You
                have been logged out</p>
              <form class="pt-3" th:action="@{/login}" method="post">
                <div class="form-group">
                  <input type="text" name="idUser"
                    class="form-control form-control-lg" id="exampleInputEmail1"
                    placeholder="User ID">
                </div>
                <div class="form-group">
                  <input type="password" name="password"
                    class="form-control form-control-lg"
                    id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit"
                    class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN
                    IN</button>
                </div>
                <!-- <div
                  class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted"> <input
                      type="checkbox" class="form-check-input"> Keep me
                      signed in
                    </label>
                  </div>
                </div> -->
              </form>
          </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <script th:src="@{/vendors/js/vendor.bundle.addons.js}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/misc.js}"></script>
  <!-- endinject -->
</body>

</html>
