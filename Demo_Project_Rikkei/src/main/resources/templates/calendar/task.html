<script type="text/javascript">
  //hiện ảnh đã chọn
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        $('#img').attr('src', e.target.result);
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
  $("#imgUrl").change(function() {
    readURL(this);
  });

  document.getElementById('btn').onclick = function() {
    // Khai báo tham số
    var checkbox = document.getElementsByClassName('membershipRadios');
    var result = "D";

    // Lặp qua từng checkbox để lấy giá trị
    for (var i = 0; i < checkbox.length; i++) {
      if (checkbox[i].checked === true) {
        result += checkbox[i].value;
      }
    }
    console.log(result);
    $("#chooseDay").val(result);
    // document.getElementById("chooseDay").value=result;
  };

  $(document).ready(function() {
    $('#start_time').val(new Date().toJSON().slice(0, 19));
    $('#end_time').val(new Date().toJSON().slice(0, 19));
  });

</script>
